sampler:
  minimize:
    ignore_prior: True
    max_evals: 1000

params:
  # List all the likelihood parameters here.
  # You need to include `prior`, `ref` and
  # `proposal` for all parameters you want
  # to vary.
  sigma8:
    prior:
      min: 0.1
      max: 1.2
    ref:
      dist: norm
      loc: 0.81
      scale: 0.01
    latex: \sigma_8
    proposal: 0.001
  Omega_c: 0.25
  Omega_b: 0.05
  h: 0.7
  n_s: 0.96
  m_nu: 0.
  # Bias parameters. Note that you can declare
  # all nuisance parameters as
  # `<prefix>_param_name` where `<prefix>` is
  # whatever you've chosen as `input_params_prefix`
  # further down. All such parameters will
  # automatically be understood by cobaya and
  # assigned to your likelihood.
  # First-order bias
  clk_cl1_b1: 2.
  clk_cl2_b1: 2.
  clk_cl3_b1: 2.
  clk_cl4_b1: 2.
  clk_cl5_b1: 2.
  clk_cl6_b1: 2.
  # Derivative of 1st-order bias with z
  clk_cl1_b1p: 0.
  clk_cl2_b1p: 0.
  clk_cl3_b1p: 0.
  clk_cl4_b1p: 0.
  clk_cl5_b1p: 0.
  clk_cl6_b1p: 0.
  # 2nd-order bias
  clk_cl1_b2: 0.
  clk_cl2_b2: 0.
  clk_cl3_b2: 0.
  clk_cl4_b2: 0.
  clk_cl5_b2: 0.
  clk_cl6_b2: 0.
  # Tidal bias
  clk_cl1_bs: 0.
  clk_cl2_bs: 0.
  clk_cl3_bs: 0.
  clk_cl4_bs: 0.
  clk_cl5_bs: 0.
  clk_cl6_bs: 0.

# CCL settings
theory:
  cl_like.CCL:
    transfer_function: eisenstein_hu
    matter_pk: halofit
    baryons_pk: nobaryons

# Likelihood settings # TESTING
likelihood:
  cl_like.ClLike:
    # Input sacc file
    input_file: ../data/fid_red_const.fits
    # List all relevant bins. The clustering
    # bins are clX, the shear bins are shX.
    bins:
      - name: cl1
      - name: cl2
      - name: cl3
      - name: cl4
      - name: cl5
      - name: cl6
      - name: sh1
      - name: sh2
      - name: sh3
      - name: sh4
      - name: sh5
    # List all 2-points that should go into the
    # data vector. For now we only include
    # galaxy-galaxy auto-correlations, but all
    # galaxy-shear and shear-shear correlations.
    twopoints:
      - bins: [cl1, cl1]
      - bins: [cl2, cl2]
      - bins: [cl3, cl3]
      - bins: [cl4, cl4]
      - bins: [cl5, cl5]
      - bins: [cl6, cl6]
      - bins: [cl1, sh1]
      - bins: [cl1, sh2]
      - bins: [cl1, sh3]
      - bins: [cl1, sh4]
      - bins: [cl1, sh5]
      - bins: [cl2, sh1]
      - bins: [cl2, sh2]
      - bins: [cl2, sh3]
      - bins: [cl2, sh4]
      - bins: [cl2, sh5]
      - bins: [cl3, sh1]
      - bins: [cl3, sh2]
      - bins: [cl3, sh3]
      - bins: [cl3, sh4]
      - bins: [cl3, sh5]
      - bins: [cl4, sh1]
      - bins: [cl4, sh2]
      - bins: [cl4, sh3]
      - bins: [cl4, sh4]
      - bins: [cl4, sh5]
      - bins: [cl5, sh1]
      - bins: [cl5, sh2]
      - bins: [cl5, sh3]
      - bins: [cl5, sh4]
      - bins: [cl5, sh5]
      - bins: [cl6, sh1]
      - bins: [cl6, sh2]
      - bins: [cl6, sh3]
      - bins: [cl6, sh4]
      - bins: [cl6, sh5]
      - bins: [sh1, sh1]
      - bins: [sh1, sh2]
      - bins: [sh1, sh3]
      - bins: [sh1, sh4]
      - bins: [sh1, sh5]
      - bins: [sh2, sh2]
      - bins: [sh2, sh3]
      - bins: [sh2, sh4]
      - bins: [sh2, sh5]
      - bins: [sh3, sh3]
      - bins: [sh3, sh4]
      - bins: [sh3, sh5]
      - bins: [sh4, sh4]
      - bins: [sh4, sh5]
      - bins: [sh5, sh5]

    defaults:
      # Scale cut for galaxy clustering
      # (ignored for shear-shear)
      kmax: 0.15
      # These one will apply to all power
      # spectra (unless the lmax corresponding
      # to the chosen kmax is smaller).
      lmin: 0
      lmax: 2000
      sh1:
        lmin: 30
      sh2:
        lmin: 30
      sh3:
        lmin: 30
      sh4:
        lmin: 30
      sh5:
        lmin: 30

    # Prefix associated to all nuisance params
    input_params_prefix: clk
    ia_model: IANone
    nz_model: NzNone
    shape_model: ShapeNone
    # Linear, EulerianPT, LagrangianPT
    bz_model: LagrangianPT

debug: True
output: 'cobaya_out/test'
