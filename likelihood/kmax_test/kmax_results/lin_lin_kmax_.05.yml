      dist: norm
      loc: 2.0
      scale: 0.01
  cllike_cl1_b1p:
    latex: b_1p\,\text{for}\,C_{l,1}
    prior: *id001
    proposal: 0.01
    ref:
      dist: norm
      loc: 0.0
      scale: 0.01
  h: 0.6736
  m_nu: 0.0
  n_s: 0.9649
  sigma8:
    latex: \sigma_8
    prior:
      max: 1.2
      min: 0.1
    proposal: 0.001
    ref:
      dist: norm
      loc: 0.8090212289405192
      scale: 0.01
