debug: true
likelihood:
  cl_like.ClLike:
    bins:
    - name: cl1
    - name: sh1
    - name: sh2
    bz_model: Linear
    defaults:
      kmax: 0.05
      lmax: 2000
      lmin: 0
      sh1:
        lmin: 30
      sh2:
        lmin: 30
      sh3:
        lmin: 30
      sh4:
        lmin: 30
      sh5:
        lmin: 30
    ia_model: IANone
    input_file: ../../data/fid_red_HOD.fits
    input_params_prefix: cllike
    nz_model: NzNone
    shape_model: ShapeNone
    twopoints:
    - bins:
      - cl1
      - cl1
    - bins:
      - cl1
      - sh1
    - bins:
      - sh1
      - sh1
    - bins:
      - cl1
      - sh2
    - bins:
      - sh2
      - sh2
